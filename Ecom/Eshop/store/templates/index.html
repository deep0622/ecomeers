{% extends "base.html" %}

{% block content %}

   <div class="contaiber-fluid mt-3">
    <div class="row">

      <div class="col-lg-3 mx-auto">

       <div class="list-group ">
            <a href="/" class="list-group-item list-group-item-action ">All Product</a>
        {% for category in categories %}

          <a href="/?category={{category.id}}" class="list-group-item list-group-item-action ">{{category.name}}</a>
          {% endfor %}
        </div>
      </div>

      <div id='products' class="col-lg-8 mx-auto">
        <div class="row mx-auto">
          {% for productData in productData %}
          <div class="card mx-auto" style="width: 18rem;">
            <img class="card-img-top" src={{productData.image.url}} alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{productData.name}}</h5>
              <p class="card-text"><b>{{productData.price}}</b></p>
              <a href="#" class="btn btn-primary border btn-sm">Add To Card</a>
            </div>
          </div>
        
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
    {% endblock%}
